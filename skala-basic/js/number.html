<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자-문자열 변환</title>
</head>
<body>
    <script>
        let str1 = null
        let str2 = undefined
        let str3 = 123
        let str4 = "123"


        console.log("str: " + str1); // str: null
        console.log("str2: " + str2); // str2: undefined
        console.log("str3: " + str3); // str3: 123
        console.log("str4: " + str4); // str4:  123

        console.log(str1 == str2); // true
        console.log(str1 === str2); // false

        console.log(str3 == str4)  // true
        console.log(str3 === str4) // false
    </script>
</body>
</html>
