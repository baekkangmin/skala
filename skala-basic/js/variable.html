<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 변수</title>
</head>
<body>
    <script>
        let name = "백강민"; 
        // const name = "강민";
        console.log("안녕하세요, " + name + "님!");
        
        // 재선언
        name = "홍길동";
        console.log("안녕하세요, " + name + "님!");

        //함수 내 변수 선언
        function greet() {
            let name  = "안철수";
            console.log("환영합니다, " + name + "님!");

            if (true) {
                const x = 100; // 블록 스코프
                var y = 200; // 함수 스코프
            }   
            console.log(y); // 200
            console.log(x); // 오류 발생: x is not defined
        }
        greet();   

    </script>  
</body>
</html>
