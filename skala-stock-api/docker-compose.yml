version: '3.8'

services:
  skala-stock-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skala-stock-api
    ports:
      - "9080:9080"
    volumes:
      # H2 database persistence
      - ./data:/app/data
    environment:
      # Spring Profile (optional)
      - SPRING_PROFILES_ACTIVE=prod
      # JVM Options
      - JAVA_OPTS=-Xms512m -Xmx1024m
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - skala-network

networks:
  skala-network:
    driver: bridge
