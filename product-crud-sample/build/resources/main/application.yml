mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.product.domain
  configuration:
    map-underscore-to-camel-case: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env,beans,configprops,httpexchanges,loggers,mappings
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      show-components: always
      probes:
        enabled: true
